name: CI

on:
    push:
        branches:
            - use-deno

jobs:
    test-services:
        runs-on: ubuntu-latest

        env:
            UNSPLASH: ${{ secrets.UNSPLASH }}

        steps:
            - uses: actions/checkout@v3
            - uses: denoland/setup-deno@v2

            - name: Init submodules
              run: git submodule update --init

            - name: Create .dev.vars file
              run: echo "UNSPLASH=${UNSPLASH}" > ./services/.dev.vars

            - run: deno task ci:services

    test-weather:
        needs: test-services
        runs-on: ubuntu-latest

        env:
            UNSPLASH: ${{ secrets.UNSPLASH }}

        steps:
            - uses: actions/checkout@v3
            - uses: denoland/setup-deno@v2

            - name: Init submodules
              run: git submodule update --init

            - run: deno task ci:weather

    deploy:
        needs: test-weather
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Init submodules
              run: git submodule update --init

            - name: Deploy Services
              uses: cloudflare/wrangler-action@v3
              with:
                  workingDirectory: "services"
                  apiToken: ${{ secrets.CF_API_TOKEN }}
                  accountId: ${{ secrets.CF_MAIN_ACCOUNT_ID }}

            - name: Deploy Weather
              uses: cloudflare/wrangler-action@v3
              with:
                  workingDirectory: "weather"
                  apiToken: ${{ secrets.CF_API_TOKEN }}
                  accountId: ${{ secrets.CF_MAIN_ACCOUNT_ID }}
